<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>显示数据</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <meta charset="UTF-8"/>
</head>
<body>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="l:${list}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.name}"></td>
    </tr>
</table>
</body>
</html>
